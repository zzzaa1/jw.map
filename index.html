<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        body { font-family: sans-serif; margin: 0; }
        #map {
            height: 70vh; /* 화면 높이의 70% */
            width: 100%;
        }
        .controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex; /* 버튼들을 가로로 정렬 */
            flex-wrap: wrap; /* 화면이 작을 때 버튼들이 다음 줄로 넘어가도록 */
            gap: 5px; /* 버튼 사이 간격 */
        }
        .controls input[type="text"], .controls button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #zoom-message {
            padding: 10px;
            text-align: center;
            background-color: #fffbcc;
            border-bottom: 1px solid #ccc;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="loadCSVFromServer()">서버 CSV 로드</button>
        <input type="text" id="searchPointInput" placeholder="조사지점명 검색">
        <button onclick="searchAndZoomToPoint()">검색</button>
        <button onclick="findMyLocation()">내 위치 표시</button>
    </div>

    <div id="zoom-message">지도를 더 확대하면 조사지점이 표시됩니다.</div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([36.5, 127.5], 7); // 초기 줌 레벨
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markersLayer = new L.LayerGroup().addTo(map);
        var globalGroupedData = {};
        const CSV_FILE_PATH = 'bmn11-24_fish_point1.csv'; // CSV 파일 경로 (HTML과 같은 위치 가정)
        const MIN_ZOOM_LEVEL_TO_SHOW_MARKERS = 10;

        var zoomMessageDiv = document.getElementById('zoom-message');
        var userLocationMarker = null;
        var userLocationAccuracyCircle = null;

        function loadCSVFromServer() {
            alert("서버에서 CSV 파일을 불러옵니다. 파일 크기에 따라 시간이 걸릴 수 있습니다.");
            fetch(CSV_FILE_PATH)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 올바르지 않습니다. 파일 경로(' + CSV_FILE_PATH + ')를 확인하세요: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(csvText => {
                    var parsedData = parseCSV(csvText);
                    if (parsedData && parsedData.length > 0) {
                        globalGroupedData = groupDataByPointName(parsedData);
                        displayGroupedDataOnMap(globalGroupedData);
                    } else if (parsedData) {
                        alert("CSV 파일에서 유효한 데이터를 찾지 못했거나, 데이터가 없습니다. 파일 내용을 확인해주세요.");
                        globalGroupedData = {};
                        displayGroupedDataOnMap(globalGroupedData);
                    }
                })
                .catch(error => {
                    console.error('CSV 파일을 불러오는 중 오류 발생:', error);
                    alert('CSV 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                    globalGroupedData = {};
                    displayGroupedDataOnMap(globalGroupedData);
                });
        }

        function parseCSV(csvText) {
            console.log("Raw CSV Text (first 500 chars):", csvText ? csvText.substring(0, 500) : "CSV Text is null or undefined");
            if (!csvText || csvText.trim() === "") {
                alert('CSV 파일 내용이 비어있습니다.');
                return [];
            }
            var lines = csvText.trim().split(/\r\n|\r|\n/);
            var result = [];
            if (lines.length === 0 || !lines[0] || lines[0].trim() === '') {
                alert('CSV 파일이 비어 있거나 헤더 정보를 읽을 수 없습니다.');
                return [];
            }

            var headers = lines[0].split(',').map(header => header.trim().replace(/^"|"$/g, ''));
            if (headers[0] && headers[0].charCodeAt(0) === 0xFEFF) {
                headers[0] = headers[0].substring(1);
            }
            console.log("Parsed Headers:", headers);

            var latColName = 'bmn_point_y';
            var lonColName = 'bmn_point_x';
            var surveyYearColName = '조사년도';
            var speciesNameColName = '국명';
            var countColName = '개체수';
            var pointNameColName = '조사지점';

            var latIndex = headers.indexOf(latColName);
            var lonIndex = headers.indexOf(lonColName);
            var yearIndex = headers.indexOf(surveyYearColName);
            var speciesIndex = headers.indexOf(speciesNameColName);
            var countIndex = headers.indexOf(countColName);
            var pointIndex = headers.indexOf(pointNameColName);

            if (pointIndex === -1) {
                 alert('CSV 파일에서 \'조사지점\' 컬럼(\''+ pointNameColName + '\')을 찾을 수 없습니다. 이 컬럼은 필수입니다. 실제 인식된 헤더: ' + headers.join(', '));
                 return [];
            }
            if (latIndex === -1) {
                alert('CSV 파일에서 위도(\'' + latColName + '\') 컬럼을 찾을 수 없습니다. 실제 인식된 헤더: ' + headers.join(', '));
                return [];
            }
            if (lonIndex === -1) {
                alert('CSV 파일에서 경도(\'' + lonColName + '\') 컬럼을 찾을 수 없습니다. 실제 인식된 헤더: ' + headers.join(', '));
                return [];
            }

            for (var i = 1; i < lines.length; i++) {
                if (lines[i].trim() === "") continue;
                var currentline = lines[i].split(',');

                if (currentline.length === headers.length) {
                    var lat = parseFloat(currentline[latIndex]);
                    var lon = parseFloat(currentline[lonIndex]);
                    var pointNameValue = currentline[pointIndex] ? currentline[pointIndex].trim().replace(/^"|"$/g, '') : '알 수 없는 지점';

                    if (!isNaN(lat) && !isNaN(lon)) {
                        result.push({
                            "위도": lat, "경도": lon, "조사지점": pointNameValue,
                            "조사년도": yearIndex > -1 && currentline[yearIndex] ? currentline[yearIndex].trim().replace(/^"|"$/g, '') : '정보 없음',
                            "국명": speciesIndex > -1 && currentline[speciesIndex] ? currentline[speciesIndex].trim().replace(/^"|"$/g, '') : '정보 없음',
                            "개체수": countIndex > -1 && currentline[countIndex] ? parseInt(currentline[countIndex].trim().replace(/^"|"$/g, '')) : 0
                        });
                    } else {
                        console.warn("경고: 유효하지 않은 위도/경도 값 - 지점: " + pointNameValue + ", 위도: " + currentline[latIndex] + ", 경도: " + currentline[lonIndex]);
                    }
                } else {
                     console.warn("경고: 컬럼 수 불일치 - Line " + (i+1) + ": " + lines[i]);
                }
            }
            console.log("Parsed Data Count:", result.length);
            return result;
        }

        function groupDataByPointName(parsedData) {
            var grouped = {};
            parsedData.forEach(function(item) {
                var pointName = item.조사지점;
                if (!grouped[pointName]) {
                    grouped[pointName] = {
                        "위도": item.위도, "경도": item.경도, "조사데이터": []
                    };
                }
                grouped[pointName].조사데이터.push({
                    "조사년도": item.조사년도, "국명": item.국명, "개체수": item.개체수
                });
            });
            return grouped;
        }

        function displayGroupedDataOnMap(groupedData) {
            markersLayer.clearLayers();
            var currentZoom = map.getZoom();

            if (currentZoom < MIN_ZOOM_LEVEL_TO_SHOW_MARKERS) {
                console.log("줌 레벨이 낮아 마커를 표시하지 않습니다. 현재 줌 레벨:", currentZoom, "최소 필요 줌 레벨:", MIN_ZOOM_LEVEL_TO_SHOW_MARKERS);
                if (Object.keys(globalGroupedData).length > 0 || !globalGroupedData) { // 데이터가 로드되었거나, 아직 로드 시도 전일 때만 메시지 표시
                     zoomMessageDiv.style.display = 'block';
                } else {
                     zoomMessageDiv.style.display = 'none'; // 데이터가 아예 없는(로드 실패 등) 경우는 메시지 숨김
                }
                return;
            }
            zoomMessageDiv.style.display = 'none';

            var pointCount = Object.keys(groupedData).length;
            if (pointCount > 0) {
                console.log(pointCount + "개의 고유한 조사지점 데이터를 기반으로 마커를 표시합니다. 현재 줌 레벨:", currentZoom);
            } else {
                console.log("표시할 조사지점 데이터가 없습니다.");
                return;
            }
            
            if (pointCount > 2000) { 
                if (!confirm(pointCount + "개의 마커를 표시합니다. 브라우저가 느려질 수 있습니다. 계속하시겠습니까?")) {
                    return;
                }
            }

            for (var pointName in groupedData) {
                if (groupedData.hasOwnProperty(pointName)) {
                    var pointInfo = groupedData[pointName];
                    var marker = L.circleMarker([pointInfo.위도, pointInfo.경도], {
                        radius: 5, fillColor: "green", color: "darkgreen",
                        weight: 1, opacity: 1, fillOpacity: 0.8
                    });

                    var popupContent = "<h4>" + pointName + "</h4>";
                    popupContent += "<div style='max-height: 200px; overflow-y: auto;'>";
                    popupContent += "<table><thead><tr><th>조사년도</th><th>국명</th><th>개체수</th></tr></thead><tbody>";
                    pointInfo.조사데이터.sort((a, b) => {
                        if (a.조사년도 !== b.조사년도) return String(a.조사년도).localeCompare(String(b.조사년도));
                        return String(a.국명).localeCompare(String(b.국명));
                    });
                    pointInfo.조사데이터.forEach(function(record) {
                        popupContent += "<tr><td>" + record.조사년도 + "</td><td>" + record.국명 + "</td><td>" + record.개체수 + "</td></tr>";
                    });
                    popupContent += "</tbody></table></div>";
                    marker.bindPopup(popupContent);
                    markersLayer.addLayer(marker);
                }
            }
        }

        map.on('zoomend', function() {
            displayGroupedDataOnMap(globalGroupedData);
        });

        function searchAndZoomToPoint() {
            var searchInput = document.getElementById('searchPointInput').value.trim();
            if (!searchInput) {
                alert("검색할 조사지점명을 입력해주세요."); return;
            }
            if (Object.keys(globalGroupedData).length === 0) {
                alert("먼저 서버에서 CSV 데이터를 불러오고 데이터가 정상적으로 로드되었는지 확인해주세요."); return;
            }
            if (globalGroupedData.hasOwnProperty(searchInput)) {
                var pointInfo = globalGroupedData[searchInput];
                map.flyTo([pointInfo.위도, pointInfo.경도], Math.max(MIN_ZOOM_LEVEL_TO_SHOW_MARKERS, 15));
                markersLayer.eachLayer(function(layer) {
                    if (layer.getLatLng().lat === pointInfo.위도 && layer.getLatLng().lng === pointInfo.경도) {
                         setTimeout(function() { layer.openPopup(); }, 500);
                    }
                });
            } else {
                alert("'" + searchInput + "' 조사지점을 찾을 수 없습니다. 정확한 이름을 입력했는지 확인해주세요.");
            }
        }

        function findMyLocation() {
            if (!navigator.geolocation) {
                alert("죄송합니다, 사용자의 브라우저에서는 위치 정보 기능을 지원하지 않습니다.");
                return;
            }
            if (userLocationMarker) {
                map.removeLayer(userLocationMarker); userLocationMarker = null;
            }
            if (userLocationAccuracyCircle) {
                map.removeLayer(userLocationAccuracyCircle); userLocationAccuracyCircle = null;
            }
            navigator.geolocation.getCurrentPosition(showPosition, showError, {
                enableHighAccuracy: true, timeout: 10000, maximumAge: 0
            });
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;
            console.log("현재 위치: 위도 " + lat + ", 경도 " + lon + ", 정확도 " + accuracy + "m");

            userLocationMarker = L.circleMarker([lat, lon], {
                radius: 7, fillColor: "blue", color: "#0000FF",
                weight: 1, opacity: 1, fillOpacity: 0.8
            }).addTo(map).bindPopup("현재 내 위치 (정확도: " + accuracy.toFixed(0) + "m)").openPopup();

            userLocationAccuracyCircle = L.circle([lat, lon], {
                radius: accuracy, color: 'blue', fillColor: 'blue',
                fillOpacity: 0.15, weight: 0
            }).addTo(map);
            map.flyTo([lat, lon], 14);
        }

        function showError(error) {
            var message = "위치 정보를 가져오는 중 오류가 발생했습니다: ";
            switch(error.code) {
                case error.PERMISSION_DENIED: message += "사용자가 위치 정보 제공 요청을 거부했습니다."; break;
                case error.POSITION_UNAVAILABLE: message += "현재 위치 정보를 가져올 수 없습니다."; break;
                case error.TIMEOUT: message += "위치 정보 요청 시간이 초과되었습니다."; break;
                case error.UNKNOWN_ERROR: message += "알 수 없는 오류가 발생했습니다."; break;
                default: message += error.message; break;
            }
            alert(message);
            console.error("Geolocation 오류:", error);
        }

        // 페이지 초기 로드 시 줌 레벨에 따른 메시지 표시
        document.addEventListener('DOMContentLoaded', function() {
            if (map.getZoom() < MIN_ZOOM_LEVEL_TO_SHOW_MARKERS) {
                // 데이터 로드 전이므로, 일단 메시지를 보여줄 수 있습니다.
                // 데이터 로드 후 displayGroupedDataOnMap에서 다시 판단합니다.
                // zoomMessageDiv.style.display = 'block'; 
            }
        });

    </script>
</body>
</html>
